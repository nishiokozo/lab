	<body align=center >
		<h3>HTML SVG ベクターグラフィック<H3>
		<svg version="1.1" baseProfile="full" width="320" height="200" >
			<rect x="0px" y=0px width="100px" height="100px" fill="red" />
			<circle cx="150" cy="100" r="90" fill="blue" />
		</svg>

			<rect width="100%" height="100%" fill="#ff8844" />

			<polygon points="620,550, 240,225 0,225" fill="green"/>
			<text x="50" y="100" font-family="Verdana" font-size="55" fill="#88ff55" stroke="#773344" stroke-width="3">yukizone</text>
			<text x="50" y="200" font-family="Hiragino Kaku Gothic Pro" font-size="55" fill="#88ff55" stroke="#773344" stroke-width="3">yukizone</text>
			<text x="50" y="300" font-family="Osaka" font-size="100" fill="#88ff55" stroke="#773344" stroke-width="3">yukizone</text>
		</svg>
